<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background-color: gray;
        height: 250px;
        width: 200px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 30px;
        position: relative;
      "
    >
      <img
        style="height: 250px; width: 200px; object-fit: cover"
        src="shirt.jpg"
      />
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          padding: 5px 10px;
          font-size: 13px;
          right: 0;
          top: 10px;
        "
      >
        20% OFF
      </div>
      <div
        style="
          position: absolute;
          background-color: rgba(500,500,500,0.7);
          bottom: 0;
          right: 0;
          left: 0;
          height: 50px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
